        // Function to display tools
        function displayTools(filteredTools) {
            const toolListings = document.getElementById('tool-listings');
            toolListings.innerHTML = '';
            filteredTools.forEach(tool => {
                toolListings.innerHTML += `
                    <div class="tool-card">
                        <h2>${tool.name}</h2>
                        <p>${tool.description}</p>
                        <a href="${tool.link}" target="_blank">Visit Tool</a>
                    </div>
                `;
            });
        }

        // Initial display of all tools
        displayTools(tools);

        // Filter tools based on search and category
        document.getElementById('search').addEventListener('input', filterTools);
        document.getElementById('category').addEventListener('change', filterTools);

        function filterTools() {
            const searchTerm = document.getElementById('search').value.toLowerCase();
            const category = document.getElementById('category').value;

            const filteredTools = tools.filter(tool => {
                const matchesSearch = tool.name.toLowerCase().includes(searchTerm) || tool.description.toLowerCase().includes(searchTerm);
                const matchesCategory = category === 'all' || tool.category === category;
                return matchesSearch && matchesCategory;
            });

            displayTools(filteredTools);
        }
